<form method = "post" action = "apply-for-reimbursement">

  <div class="form-group">
    <label for="emp_id">ID</label>
    <input type="number" class="form-control" id="emp_id" aria-describedby="idHelp" placeholder="Enter your ID" name="emp_id">
  </div>
  <hr class="my-4">
  
<div class="input-group mb-3">
	<span class="input-group-text">Reimbursement Amount</span>
	<span class="input-group-text">$</span>
	<input type="number" id = "amount" class="form-control" aria-label="Amount (to the nearest dollar)" name="amount">
	<span class="input-group-text">.00</span>
</div>
  <hr class="my-4">
  
<select id="type" name="type" class="form-select" aria-label="Default select example">
  <option selected>-Select Reimbursement Type-</option>
  <option value="lodging">Lodging</option>
  <option value="travel">Travel</option>
  <option value="food">Food</option>
  <option value="other">Other (Please elaborate below)</option>
</select>
<hr class="my-4">

<div class="input-group">
  <span class="input-group-text">(Optional) Description </span>
  <textarea class="form-control" aria-label="With textarea" name="description" placeholder="120 Characters or Less"></textarea>
</div>

<hr class="my-4">

<div class="input-group">
<span class="input-group-text">Date </span>
<input type="date" id="start" name="date" value="1999-01-01" min="1999-01-01" max="2100-12-31">
</div>

<hr class="my-4">

  <button type="submit" class="btn btn-primary">Submit</button>
</form>

</body>
